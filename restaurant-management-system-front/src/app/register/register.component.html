<div class="justify-content-center align-items-center d-flex full-height">
    <div class="col-md-6">
        <div id="register-box" class="col-md-12">
            <div class="spinner-border text-primary" *ngIf="loading" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <form name="form" [formGroup]="form" (ngSubmit)="register()">

                <div class="form-group">
                    <input class="form-control" placeholder="Name" name="name" formControlName="name" />
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Email" name="username" formControlName="username" />
                </div>
                <div class="form-group">
                    <input class="form-control" placeholder="Phone Number" name="phone" formControlName="phone" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password" formControlName="password" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm Password" name="confirmPassword" formControlName="confirmPassword" />
                </div>
                <button type="submit" class="btn btn-primary form-control" [disabled]="!form.valid">Register</button>
            </form>

        </div>
    </div>
</div>
