<div class="justify-content-center align-items-center d-flex full-height">
    <div id="login-box" class="col-md-6">
        <div class="spinner-border text-primary" *ngIf="loading" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <form name="form" [formGroup]="form" (ngSubmit)="login()">

            <div *ngIf=alert>
                <app-alert [message]="message" [messageType]="messageType"></app-alert>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Email" name="username" formControlName="username" />
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" formControlName="password" />
            </div>

            <button type="submit" class="btn btn-primary form-control" [disabled]="!form.valid">Login</button>
            <div class="mt-4">
                <div class="d-flex justify-content-center links" style="font-weight: bold; font-size: large;">
                    Don't have an account? <a [routerLink]="" (click)="register()" class="ml-2">Sign Up</a>
                </div>
            </div>
        </form>

    </div>
</div>
